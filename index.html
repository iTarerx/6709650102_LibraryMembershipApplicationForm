<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Membership Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="nav">
            <form action="">
                <h2>SING UP</h2>
                <div class="input-box">
                    <span class="icon"><ion-icon name="card"></ion-icon></span>
                    <!-- Name - Surname (Thai) -->
                    <label for="name-th">Name - Surname (Thai): <span style="color: rgb(255, 255, 255);">*</span></label>
                    <input type="text" id="name-th" name="name-th" required placeholder="Enter your name in Thai">
                    <br><br>

                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="card"></ion-icon></span>
                    <!-- Name - Surname -->
                    <label for="name-en">Name - Surname (English): <span style="color: rgb(255, 255, 255);">*</span></label>
                    <input type="text" id="name-en" name="name-en" required placeholder="Enter your name in English">
                    <br><br>
                </div> 

                <div class="input-box">
                    <span class="icon"><ion-icon name="transgender-outline"></ion-icon></span>
                    <!-- gender -->
                    <label>Gender: <span style="color: rgb(255, 255, 255);">*</span></label>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                    <br><br>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="id-card"></ion-icon></span>
                    <!-- Student ID -->
                    <label for="student-id">Student ID: <span style="color: rgb(255, 255, 255);">*</span></label>
                    <input type="text" id="student-id" name="student-id" required pattern="\d{8,10}" placeholder="Enter your student ID.">
                    <br><br>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="people-circle"></ion-icon></span>
                    <!-- Faculty of study -->
                    <label for="faculty">Faculty of study: <span style="color: rgb(255, 255, 255);">*</span></label>
                    <select id="faculty" name="faculty" required>
                        <option value="" disabled selected>Choose a faculty to study</option>
                        <option value="Economics">Faculty of Economics</option>
                        <option value="Social">Faculty of Social Administration</option>
                        <option value="Sociology">Faculty of Sociology and Anthropology</option>
                        <option value="Journalism">Faculty of Journalism and Mass Communication</option>
                        <option value="Planning">Faculty of Architecture and Planning</option>
                        <option value="Applied">Faculty of Fine and Applied Arts</option>
                        <option value="Allied">Faculty of Allied Health Sciences</option>
                        <option value="Public">Faculty of Public Health</option>
                        <option value="science">Faculty of Science</option>
                        <option value="engineering">Faculty of Engineering</option>
                        <option value="arts">Faculty of Arts</option>
                        <option value="Innovation">College of Innovation</option>
                        <option value="Interdisciplinary">College of Interdisciplinary Studies</option>
                        <option value="Global">College of Global Studies</option>
                        <option value="Banomyongarts">Pridi Banomyong International College</option>
                        <option value="law">Faculty of Law</option>
                        <option value="Commerce">Faculty of Commerce and Accountancy</option>
                        <option value="Political">Faculty of Political Science</option>
                        <option value="Dentistry">Faculty of Dentistry</option>
                        <option value="Medicine">Faculty of Medicine</option>
                        <option value="Nursing">Faculty of Nursing</option>
                        <option value="Pharmacy">Faculty of Pharmacy</option>
                        <option value="Learning ">Faculty of Learning Sciences and Education</option>
                        <option value="Information">Faculty of Information Management and Innovation</option>
                        <option value="Chulabhorn ">Chulabhorn International College of Medicine</option>
                    </select>
                    <br><br>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <!-- Email adress -->
                    <label for="email">Email: <span style="color: rgb(255, 255, 255);">*</span></label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                    <br><br>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="calendar-number-sharp"></ion-icon></span>
                    <!-- Date of birth -->
                    <label for="birth">Date of birth: <span style="color: rgb(255, 255, 255);">*</span></label>
                    <input type="date" id="dob" name="dob" required>
                    <br><br>
                </div>

                <div class="input-box">
                    <!-- Types of books of interest -->
                    <label for="book-type">Types of books of interest:</label>
                    <select id="book-type" name="book-type" multiple>
                        <option value="Comics-Manga">Comics & Manga</option>
                        <option value="Biology-Zoology">Biology & Zoology</option>
                        <option value="Lifestyle-Guides">Lifestyle Guides</option>
                        <option value="Cookbooks-Health">Cookbooks & Health</option>
                        <option value="Crime-Investigation">Crime & Investigation</option>
                        <option value="Self-Help">Self-Help</option>
                        <option value="Travel-Books">Travel Books</option>
                        <option value="fiction">Novel</option>
                        <option value="non-fiction">Documentary</option>
                        <option value="science">Science</option>
                        <option value="History">History</option>
                        <option value="Business-Investment">Business & Investment</option>
                        <option value="Design-Architecture">Design & Architecture</option>
                        <option value="Strategy-Gaming">Strategy & Gaming</option>
                        <option value="Brain-Development-Learning">Brain Development & Learning</option>
                        <option value="Science-Fiction">Science Fiction</option>
                        <option value="Professional-Skills">Professional Skills</option>
                    </select>
                    <br><br>
                </div>

                <div class="help">
                    <!-- Want to receive news by email? -->
                    <label for="subscribe">Want to receive news by email:</label>
                    <input type="checkbox" id="subscribe" name="subscribe">
                    <label for="subscribe">Subscribe</label>
                    <br><br>
                <div class="">
                    <!-- Submit-->
                    <button type="Submit">Submit</button>
                    
            </form>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
